<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML xmlns:Tree xmlns:Grid xmlns:XForm xmlns:WorkSpace>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内容栏目管理</title>

<link href="../framework/css/css.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/menu/menu.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/balloon/balloon.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/tree/tree.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/xform/xform.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/grid/grid.css" rel="stylesheet" type="text/css"></link>

<script language="javascript" src="../framework/core.js"></script>
<script language="javascript" src="../framework/ajax.js"></script>
<script language="javascript" src="../framework/framework.js"></script>
<script language="javascript" src="../framework/progress.js"></script>
<script language="javascript" src="../framework/menu/menu.js"></script>
<script language="javascript" src="../framework/balloon/balloon.js"></script>
<script language="javascript" src="../framework/tree/tree.js"></script>
<script language="javascript" src="../framework/xform/xform.js"></script>
<script language="javascript" src="../framework/grid/grid.js"></script>

<script language="javascript" src="channel.js"></script>

<style>
  #palette {
    width: 280px;
  }
  #channelFormDiv {
    display:none;
    background-color: #BEC6EE;
    border:1px solid #416371;
    width: 660;    
    height: 200;  
    padding: 50px 10px 10px 10px;
  }
</style>

</head>

<body>
  <table class="panel">
    <tr class="header"> 
      <td class="left"></td>
      <td class="center"></td>
      <td class="right"></td>
    </tr>
    <tr class="body"> 
      <td class="left"></td>
      <td class="center">
        <table class="full">
          <tr> 
            <td height="20">
                <div id="navibar"><div class="loading"></div></div>
            </td>
          </tr>
          <tr><td class="separator"></td></tr>
          <tr> 
            <td valign="top">
              <table class="full">
                <tr> 
                  <td id="palette">
                    <table class="border full">
                      <tr id="treeTitle" class="bar"> 
                        <td class="opened">
                          <span class="icon"></span>站点栏目树<span class="button refresh" id="treeBtRefresh" title="刷新">
                        </td>
                      </tr>
                      <tr>
                        <td id="treeContainer">
                          <Tree:Box id="tree" treeType="menu" baseurl="../framework/tree/" canMoveNode="true"><div class="loading"></div></Tree:Box>
                        </td>
                      </tr>
                    </table>                        
                  </td>
                  <td id="listContainer" class="groove gridContainer">
                    <table class="full border">
                      <tr>
                        <td id="gridTitle"><span class="icon"></span>文章列表<span class="buttonBox" id="gridToolBar"></span></td>
                      </tr>
                      <tr>
                        <td><Grid:Box id="grid" baseurl="../framework/grid/"></Grid:Box></td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>            
      </td>
      <td class="right"></td>
    </tr>
    <tr class="footer"> 
      <td class="left"></td>
      <td class="center"></td>
      <td class="right"></td>
    </tr>
  </table>

  <div id="channelFormDiv">
    <XForm:Box id="channelForm" baseurl="../framework/xform/"></XForm:Box>
    <input type="button" class="btStrong" value="保存" id="channelFormSave"/>      
    <input type="button" class="btStrong" value="关闭" id="channelFormClose"/>
  </div>

</body>
</html>
