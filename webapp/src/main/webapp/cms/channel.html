<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML xmlns:Tree xmlns:Grid xmlns:XForm xmlns:WorkSpace>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内容栏目管理</title>

<link href="../framework/css/css.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/menu/menu.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/balloon/balloon.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/workspace/workspace.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/tree/tree.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/xform/xform.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/grid/grid.css" rel="stylesheet" type="text/css"></link>

<script language="javascript" src="../framework/core.js"></script>
<script language="javascript" src="../framework/ajax.js"></script>
<script language="javascript" src="../framework/framework.js"></script>
<script language="javascript" src="../framework/progress.js"></script>
<script language="javascript" src="../framework/menu/menu.js"></script>
<script language="javascript" src="../framework/balloon/balloon.js"></script>
<script language="javascript" src="../framework/workspace/workspace.js"></script>
<script language="javascript" src="../framework/tree/tree.js"></script>
<script language="javascript" src="../framework/xform/xform.js"></script>
<script language="javascript" src="../framework/grid/grid.js"></script>

<script language="javascript" src="channel.js"></script>

<style>
  #palette {
    width: 280px;
  }
</style>

</head>

<body>
    <!-- 版面 开始 -->
    <table class="panel"  border="0" cellpadding="0" cellspacing="0">
      <tr class="header"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
      <tr class="body"> 
        <td class="left"></td>
        <td class="center">
          <!-- 版面内容 开始 -->
          <table class="full" border="0" cellpadding="0" cellspacing="0">
            <tr class="hidden"> 
              <td height="20"><table class="hFull" border="0" cellspacing="0" cellpadding="0">
                  <tr> 
                    <td> 
                      <!-- 主菜单 开始 -->
                      <div id="navibar"><div class="loading"></div></div>
                      <!-- 主菜单 结束 -->
                    </td>
                    <td width="150" align="right"></td>
                  </tr>
                </table></td>
            </tr>
            <tr class="hidden"> 
              <td class="separator"></td>
            </tr>
            <tr> 
              <td valign="top">
                <table class="full" border="0" cellpadding="0" cellspacing="0">
                  <tr> 
                    <td id="palette">
                      <!-- 左栏 开始 -->
                      <table class="full border" border="0" cellpadding="0" cellspacing="0">
                        <tr id="treeTitle" class="bar"> 
                          <td class="opened">
                            <span class="icon"></span>站点<span class="button refresh" id="treeBtRefresh" title="刷新"></span>
							<span class="button collapse" id="treeTitleBt"></span>
                          </td>
                        </tr>
                        <tr>
                          <td id="treeContainer">
                            <Tree:Box id="tree" treeType="menu" baseurl="../framework/tree/" canMoveNode="true"><div class="loading"></div></Tree:Box>
                          </td>
                        </tr>
                        <tr id="statusTitle" class="bar">
                          <td class="opened">
                            <span class="icon"></span>基本信息<span class="button collapse" id="statusTitleBt"></span>
                          </td>
                        </tr>
                        <tr style="display:none">
                          <td id="statusContainer"></td>
                        </tr>
                      </table>                        
                      <!-- 左栏 结束 -->
                    </td>
                    <td>
                      <table class="full" border="0" cellpadding="0" cellspacing="0">
                        <tr valign="top">
						  <td id="listContainer" class="gridContainer">
							<!-- 列表区域 开始 -->
							<table class="full border" border="0" cellspacing="0" cellpadding="0">
							  <tr>
								<td id="gridTitle">
								  <span class="icon"></span>
								  文章列表
								  <span class="buttonBox" id="gridToolBar"></span>
								</td>
							  </tr>
							  <tr>
								<td>
								  <Grid:Box id="grid" baseurl="../framework/grid/"></Grid:Box>
								</td>
							  </tr>
							</table>
							<!-- 列表区域 结束 -->
						  </td>
						</tr>
						<tr>
						  <td>
							<!-- 标签区域 开始 -->
							<WorkSpace:Box id="ws" baseurl="../framework/workspace/">
							  <!-- page1 开始 -->
							  <WorkSpace:Page id=page1>
								<table class="full" border="0" cellspacing="0" cellpadding="0">
								  <tr valign="top">
									<td>
									  <XForm:Box id="page1Form" baseurl="../framework/xform/"><div class="loading"></div></XForm:Box>
									</td>
								  </tr>
								  <tr height="20">
									<td>
									  <WorkSpace:PageStep>
										<input type="button" class="btWeak" value="上一步" id="page1BtPrev" onclick="ws.prevPhase(false)"/>
										<input type="button" class="btWeak" value="下一步" id="page1BtNext" onclick="ws.nextPhase(false)"/>
										<input type="button" class="btStrong" value="完成" id="page1BtSave"/>							
									  </WorkSpace:PageStep>
									</td>
								  </tr>
								</table>
							  </WorkSpace:Page>
							  <!-- page1 结束 -->
																 
							</WorkSpace:Box>
							<!-- 标签区域 结束 -->
						  </td>
                          <!-- 主要内容区域 结束 -->
                        </tr>
                      </table></td>
                  </tr>
                </table></td>
            </tr>
          </table>            
          <!-- 版面内容 结束 -->
        </td>
        <td class="right"></td>
      </tr>
      <tr class="footer"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
    </table>
    <!-- 版面 结束 -->
</body>
</html>
