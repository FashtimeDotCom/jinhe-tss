<!DOCTYPE HTML>
<HTML xmlns:WorkSpace xmlns:Tree xmlns:Grid xmlns:Form>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>门户组件管理</title>

<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">
<link href="../../css/css.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<script language="javascript" src="component.js"></script>
 
</head>

<body>
<table class="panel" >
   <tr class="header"> <td/><td/><td/><td/> </tr>
   <tr class="body"> 
    <td/>
    <td id="palette">
      <div>
          <div class="bar">
              <span class="icon"></span>门户组件
              <span class="refreshTreeBT"></span>
          </div>
          <Tree:Box id="tree" moveable="true"><div class="loading"></div></Tree:Box>
      </div> 
    </td> 
    <td class="groove">
      <WorkSpace:Box id="ws">
        <WorkSpace:Page id="page1">
            <Form:Box id="page1Form"><div class="loading"></div></Form:Box>    
            <WorkSpace:PageStep>
              <input type="button" class="btStrong" value="完成" id="page1BtSave"/>
            </WorkSpace:PageStep>
        </WorkSpace:Page>
      </WorkSpace:Box>
    </td>
    <td/>
  </tr>
  <tr class="footer"> <td/><td/><td/><td/> </tr>
</table>

<div class="dialog cp" style="display:none">
  <h2></h2>
  <TEXTAREA NAME="paramTemplate" ROWS="26" COLS="86" id="paramTemplate"></TEXTAREA>
  <div class="bts">
    <input type="button" value="保存" class="btStrong"/>
    <input type="button" value="关闭" class="btWeak"/> 
  </td>
</div>

</body>
</html>
