<!DOCTYPE HTML>
<HTML xmlns:WorkSpace xmlns:Tree xmlns:Grid xmlns:Form>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>角色权限管理</title>

<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">
<link href="../../css/css.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<script language="javascript" src="role.js"></script>

<style>

  .trxx     { height: 20px; background-color:#E4E6F5; }
  .bottomBT { height: 45px; background-color:#E4E6F5; }
  .bottomBT td { vertical-align:top; padding-top: 3px; }

  #authframe { height: 100%; width: 100%;}

</style>

</head>

<body>
  <!-- 版面 开始 -->
  <table class="panel">
    <tr class="header"> <td/><td/><td/><td/> </tr>
    <tr class="body"> 
      <td/>
      <td id="palette">
        <div>
          <div class="bar">
            <span class="icon"></span>角色
            <span class="refreshTreeBT"></span>
          </div>
          <Tree:Box id="tree"><div class="loading"></div></Tree:Box>
        </div> 
      </td>
      <td class="groove">
          <!-- 标签区域 开始 -->
          <WorkSpace:Box id="ws">
            <!-- page1 开始 -->
            <WorkSpace:Page id="page1" pageStep="true">
              <Form:Box id="page1Form"></Form:Box>
              <br/>
              <WorkSpace:PageStep>
                <input type="button" class="btWeak" value="下一步" id="page1BtNext" onclick="ws.nextPhase(false)"/>
                <input type="button" class="btStrong" value="完成" id="page1BtSave"/>
              </WorkSpace:PageStep>
            </WorkSpace:Page>
            <!-- page1 结束 -->

            <!-- page2 开始 -->
            <WorkSpace:Page id="page2" class="tight">
              <table>
                <tr class="trxx">
                  <td class="r b">&nbsp;※&nbsp;可选：</td>
                  <td class="r b">&nbsp;</td>
                  <td class="b label">&nbsp;※&nbsp;已有：</td>
                </tr>
                <tr>
                  <td class="r b" width="50%">
                    <Tree:Box id="page2Tree" treeType="multi" selectSelf="true"></Tree:Box>
                  </td>
                  <td class="r b" style="background-color:#E4E6F5;width:18px">
										<input type="button" class="btWeakS" value=">>" id="page2BtAdd"/><br/>
										<input type="button" class="btWeakS" value="<<" id="page2BtDel"/>
									</td>
                  <td class="b">
                    <Tree:Box id="page2Tree2" treeType="multi" selectSelf="false"></Tree:Box>
                  </td>
                </tr>
                <tr class="bottomBT">
                  <td colspan="3">
                    <WorkSpace:PageStep>
                      <input type="button" class="btWeak" value="上一步" id="page2BtPrev" onclick="ws.prevPhase(false)"/>
                      <input type="button" class="btStrong" value="完成" id="page2BtSave"/>
                    </WorkSpace:PageStep>
                  </td>
                </tr>
              </table>
            </WorkSpace:Page>
            <!-- page2 结束 -->
            
            <!-- page4 开始 -->
            <WorkSpace:Page id="page4" class="tight">
              <table>
                <tr class="trxx">
                  <td class="r b">&nbsp;※&nbsp;可选用户组：</td>
                  <td class="r b">&nbsp;※&nbsp;可选用户：</td>
                  <td class="r b">&nbsp;</td>
                  <td class="b label">&nbsp;※&nbsp;已有：</td>
                </tr>
                <tr>
                  <td class="r b" width="30%">
                    <Tree:Box id="page4Tree"></Tree:Box>
                  </td>
                  <td class="r b" width="35%">
                    <Tree:Box id="page4Tree2" treeType="multi" selectSelf="false"></Tree:Box>
                  </td>
                  <td class="r b" style="background-color:#E4E6F5;width:18px">
										<input type="button" class="btWeakS" value=">> " id="page4BtAdd"/><br/>
										<input type="button" class="btWeakS" value="<< " id="page4BtDel"/>
									</td>
                  <td class="b">
                    <Tree:Box id="page4Tree3" treeType="multi" selectSelf="false"></Tree:Box>
                  </td>
                </tr>
                <tr class="bottomBT">
                  <td colspan="4">
                    <WorkSpace:PageStep>
                      <input type="button" class="btWeak" value="上一步" id="page4BtPrev" onclick="ws.prevPhase(false)"/>
                      <input type="button" class="btWeak" value="下一步" id="page4BtNext" onclick="ws.nextPhase(false)"/>
                      <input type="button" class="btStrong" value="完成" id="page4BtSave"/>
                    </WorkSpace:PageStep>
                  </td>
                </tr>
              </table>
            </WorkSpace:Page>
            <!-- page4 结束 -->

          </WorkSpace:Box>
          <!-- 标签区域 结束 -->   

          <iframe id="authframe" style="display:none" frameborder="0"></iframe>                         
      </td>
      <td/>
    </tr>
    <tr class="footer"> <td/><td/><td/><td/> </tr>
  </table>
  <!-- 版面 结束 -->
</body>
</html>
