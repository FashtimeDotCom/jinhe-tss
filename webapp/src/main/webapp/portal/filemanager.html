<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML xmlns:Tree xmlns:XForm>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>资源文件管理</title>

<link href="../framework/css/css.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/css/dialog.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/tree/tree.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/balloon/balloon.css" rel="stylesheet" type="text/css"></link>

<script language="javascript" src="../framework/core.js"></script>
<script language="javascript" src="../framework/ajax.js"></script>
<script language="javascript" src="../framework/framework.js"></script>
<script language="javascript" src="../framework/tree/tree.js"></script>
<script language="javascript" src="../framework/balloon/balloon.js"></script>

<script language="javascript" src="filemanager.js"></script>

<style>
  .label {
      padding-left:3px;
  }
  .btBox {
      text-align:right;
      padding-right:3px;
  }
  .btImg {
      width:20px;
      height:18px;
      background-color:#F6F6F6;
      border:0px;
  }
  #contextPathBox {
      color:#999999;
      background-color:#F6F6F6;
      width:85%;
      border:0px;
  }
  #filterBox {
      width:80px;
      padding-left:3px;
  }
</style>

</head>

<body>
<div class="mainBox">
  <table class="full">
    <tr valign="top" height="20">
		<td class="btBox">资源<input type="text" id="filterBox" value="*.*"> 
		<input type="button" class="btWeak" value="过滤" onclick="filterFiles()"/></td>
    </tr>
    <tr style="height:25px;">
		<td style="padding-left:3px;">路径&nbsp;<input type="text" id="contextPathBox" readOnly="true"/></td>
		<td align="center" style="width:120px;right:10px;">
		  <button class="btImg" onclick="downloadFiles()"><img src="../framework/images/download.gif" title="下载"/></button>
		  <button class="btImg" onclick="renameFile()">   <img src="../framework/images/rename.gif" title="重命名"/></button>
		  <button class="btImg" onclick="delFiles()">     <img src="../framework/images/icon_del.gif" title="删除"/></button>
		  <button class="btImg" onclick="addFolder()">    <img src="../framework/images/new_folder.gif" title="新建文件夹"/></button>
		</td>
    </tr>
    <tr>
      <td>
		    <Tree:Box id="tree" treeType="multi" baseurl="../framework/tree/"></Tree:Box>
      </td>
    </tr>
    <tr style="height:25px;">
      <td align="right">
	      <input type="button" value="上传附件" class="btStrongL" onclick="upload()"/>
        <input type="button" value="关闭" class="btStrong" onclick="window.close()"/>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
