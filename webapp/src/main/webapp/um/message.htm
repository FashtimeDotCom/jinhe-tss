<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns:ToolBar xmlns:Grid2 xmlns:WorkSpace xmlns:Xform xmlns:Tree>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>应用支撑平台</title>

<!-- 公共脚本 开始 -->
<link href="../platform/css/css.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../core/js/debug.js"></script>
<script language="javascript" src="../core/js/common.js"></script>
<script language="javascript" src="../core/js/event.js"></script>
<script language="javascript" src="../core/js/element.js"></script>
<script language="javascript" src="../core/js/xml.js"></script>
<script language="javascript" src="../core/js/xmlhttp.js"></script>
<script language="javascript" src="../core/js/public.js"></script>
<!-- 公共脚本 结束 -->

<!-- 气球 开始 -->
<link href="../core/js/balloon/balloon.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../core/js/balloon/balloon.js"></script>
<!-- 气球 结束 -->

<!-- 菜单 开始 -->
<link href="../core/js/menu/menu.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../core/js/menu/menu.js"></script>
<!-- 菜单 结束 -->

<!-- 工具条 开始 -->
<link href="../core/js/toolbar/toolbar.css" rel="stylesheet" type="text/css">
<script language="javascript" src="../core/js/toolbar/toolbar.js"></script>
<!-- 工具条 结束 -->

<!-- 区块 开始 -->
<script language="javascript" src="../core/js/block.js"></script>
<!-- 区块 结束 -->

<!-- grid 开始 -->
<link href="../core/htc/grid2.1.3/grid.css" rel="stylesheet" type="text/css">
<!-- grid 结束 -->

<!-- workspace 开始 -->
<link href="../core/htc/workspace/workspace.css" rel="stylesheet" type="text/css">
<!-- workspace 结束 -->

<!-- xform 开始 -->
<link href="../core/htc/xform1.2.3/xform.css" rel="stylesheet" type="text/css">
<!-- xform 结束 -->

<!-- tree 开始 -->
<link href="../core/htc/tree/tree.css" rel="stylesheet" type="text/css">
<!-- tree 结束 -->

<!-- 当前页相关脚本 开始 -->
<style>
  Grid2\:Grid{
    behavior:url(../core/htc/grid2.1.3/grid_213.htc) url(../core/htc/grid2.1.3/search.htc);
  }
  WorkSpace\:Box {
    behavior:url(../core/htc/workspace/workspace.htc);
  }
  Xform\:Form{
    behavior:url(../core/htc/xform1.2.3/xform.htc);
  }
  Tree\:TreeBox{
    behavior:url(../core/htc/tree/tree.htc);
  }
  #page7Form td{
    padding-top:0px;
    padding-bottom:0px;
  }
  #page7Box{
    width:100%;
    height:100%;
    padding:10px;
    overflow:auto;
  }
  #page7Box table{
    border:1px outset #FFFFFF;
    border-collapse:collapse;
    background-color:#FFFFFF;
  }
  #page7Box td{
    border:1px solid #CCCCCC;
  }
</style>
 
<script language="javascript" src="js/message.js"></script>
<!-- 当前页相关脚本 结束 -->

</head>

<body>
<table class="full" border="0" cellpadding="0" cellspacing="0">
<tr> 
  <td class="panelContainer">
    <!-- 版面 开始 -->
    <table class="panel"  border="0" cellpadding="0" cellspacing="0">
      <tr class="header"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
      <tr class="body"> 
        <td class="left"></td>
        <td class="center">
          <!-- 版面内容 开始 -->
          <table class="full" border="0" cellpadding="0" cellspacing="0">
            <tr class="hidden"> 
              <td height="20"><table class="hFull" border="0" cellspacing="0" cellpadding="0">
                  <tr> 
                    <td> 
                      <!-- 主菜单 开始 -->
                      <div id="navibar"><div class="loading"></div></div>
                      <!-- 主菜单 结束 -->
                    </td>
                    <td width="150" align="right">&nbsp;</td>
                  </tr>
                </table></td>
            </tr>
            <tr class="hidden"> 
              <td class="separator"></td>
            </tr>
            <tr> 
              <td height="20"><!-- 工具条 开始 --><ToolBar:Bar id="toolbar"><div class="loading"></div></ToolBar:Bar><!-- 工具条 结束 --></td>
            </tr>
            <tr> 
              <td valign="top">
                <table class="full" border="0" cellpadding="0" cellspacing="0">
                  <tr> 
                    <td id="palette">
                      <!-- 左栏 开始 -->
                      <table class="full border" border="0" cellpadding="0" cellspacing="0">
                        <tr id="treeTitle" class="bar"> 
                          <td class="opened">
                            <span class="icon"></span>站内消息<span class="button refresh" id="treeBtRefresh" title="刷新"></span><span class="button collapse" id="treeTitleBt"></span>
                          </td>
                        </tr>
                        <tr>
                          <td id="treeContainer">
                            <!-- tree 开始 -->
                            <Tree:TreeBox id="tree" treeType="menu" baseurl="../core/htc/tree/" canMoveNode="true"><div class="loading"></div></Tree:TreeBox>
                            <!-- tree 结束 -->
                          </td>
                        </tr>
                        <tr id="statusTitle" class="bar">
                          <td class="opened">
                            <span class="icon"></span>状态信息<span class="button collapse" id="statusTitleBt"></span>
                          </td>
                        </tr>
                        <tr style="display:none">
                          <td id="statusContainer"></td>
                        </tr>
                      </table>                        
                      <!-- 左栏 结束 -->
                    </td>
                    <td>
                      <table class="full" border="0" cellpadding="0" cellspacing="0">
                        <!-- <tr> 
                          <td class="separator"></td>
                        </tr> -->
                        <tr> 
                          <td class="location"><span class="icon" id="paletteBt"></span>您当前所在的位置:<span class="locationInfo"></span></td>
                        </tr>
                        <tr valign="top">
                          <!-- 主内容区域 开始 -->
                          <td class="groove">
                            <div class="groove">
                              <table class="full" border="0" cellspacing="2" cellpadding="0">
                                <tr>
                                  <td id="listContainer" class="gridContainer">
                                    <!-- 列表区域 开始 -->
                                    <table class="full border" border="0" cellspacing="0" cellpadding="0">
                                      <tr>
                                        <td id="gridTitle">
                                          <span class="icon"></span>
                                          消息列表
                                          <span class="buttonBox" id="gridToolBar"></span>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>
                                          <!-- grid 开始 -->
                                          <Grid2:Grid id="grid" cols="350,100,100,100,100" editable="false" baseurl="../core/htc/grid2.1.3/" contextmenu="false" autoextend="true" useCookie="true" showHorizontalBarAsNeed="true" rowresizable="false" colresizable="true"  fireDataChangeWhenSetCheckAll="false"><div class="loading"></div></Grid2:Grid>
                                          <!-- grid 结束 -->
                                        </td>
                                      </tr>
                                    </table>
                                    <!-- 列表区域 结束 -->
                                  </td>
                                </tr>
                                <tr style="display:none">
                                  <td class="separator"></td>
                                </tr>
                                <tr style="display:none">
                                  <td>
                                    <!-- 标签区域 开始 -->
                                    <WorkSpace:Box id="ws" baseurl="../core/htc/workspace/">
                                      <!-- page1 开始 -->
                                      <WorkSpace:Page id=page1>
                                        <table class="full" border="0" cellspacing="0" cellpadding="0">
                                          <tr valign="top">
                                            <td>
                                              <!-- xform 开始 -->
                                              <Xform:Form id="page1Form" baseurl="../core/htc/xform1.2.3/" editable="true" actionbaseurl=""><div class="loading"></div></Xform:Form>
                                              <!-- xform 结束 -->
                                            </td>
                                          </tr>
                                          <tr height="20">
                                            <td>
                                              <WorkSpace:PageStep>
                                                <input type="button" class="btWeak" value="仅保存" id="page1BtSave"/>
                                                <input type="button" class="btStrongL" value="保存并发送" id="page1BtSaveAndSend"/>
                                                <input type="button" class="btStrong" value="仅发送" id="page1BtSend"/>
                                              </WorkSpace:PageStep>
                                            </td>
                                          </tr>
                                        </table>
                                      </WorkSpace:Page>
                                      <!-- page1 结束 -->
                                      <!-- page2 开始 -->
                                      <WorkSpace:Page id=page2>
                                        <table class="full" border="0" cellspacing="0" cellpadding="0">
                                          <tr valign="top">
                                            <td>
                                              <!-- xform 开始 -->
                                              <Xform:Form id="page2Form" baseurl="../core/htc/xform1.2.3/" editable="true" actionbaseurl=""><div class="loading"></div></Xform:Form>
                                              <!-- xform 结束 -->
                                            </td>
                                          </tr>
                                          <tr height="20">
                                            <td>
                                              <WorkSpace:PageStep>
                                                <input type="button" class="btStrong" value="完成" id="page2BtSave"/>
                                              </WorkSpace:PageStep>
                                            </td>
                                          </tr>
                                        </table>
                                      </WorkSpace:Page>
                                      <!-- page2 结束 -->
                                    </WorkSpace:Box>
                                    <!-- 标签区域 结束 -->
                                  </td>
                                </tr>
                              </table>                                
                            </div>
                          </td>
                          <!-- 主要内容区域 结束 -->
                        </tr>
                      </table></td>
                  </tr>
                </table></td>
            </tr>
          </table>            
          <!-- 版面内容 结束 -->
        </td>
        <td class="right"></td>
      </tr>
      <tr class="footer"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
    </table>
    <!-- 版面 结束 -->
  </td>
</tr>
</table>
</body>
</html>
