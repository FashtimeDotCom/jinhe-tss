<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML xmlns:Tree xmlns:XForm xmlns:WorkSpace>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>角色权限管理</title>

<link href="../framework/css/css.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/menu/menu.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/balloon/balloon.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/toolbar/toolbar.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/workspace/workspace.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/tree/tree.css" rel="stylesheet" type="text/css"></link>
<link href="../framework/xform/xform.css" rel="stylesheet" type="text/css"></link>

<script language="javascript" src="../framework/core.js"></script>
<script language="javascript" src="../framework/ajax.js"></script>
<script language="javascript" src="../framework/framework.js"></script>
<script language="javascript" src="../framework/menu/menu.js"></script>
<script language="javascript" src="../framework/balloon/balloon.js"></script>
<script language="javascript" src="../framework/toolbar/toolbar.js"></script>
<script language="javascript" src="../framework/workspace/workspace.js"></script>
<script language="javascript" src="../framework/tree/tree.js"></script>
<script language="javascript" src="../framework/xform/xform.js"></script>

<script language="javascript" src="role.js"></script>

<style>
  #page3Form td {
      padding-top:0px;
      padding-bottom:0px;
  }
  .padding {
      padding:5px;
  }
  #palette {
    width: 250px;
  }
  .trxx {
	height: 13px;
  }
</style>

</head>

<body>
<table class="full" border="0" cellpadding="0" cellspacing="0">
<tr> 
  <td class="panelContainer">
    <!-- 版面 开始 -->
    <table class="panel"  border="0" cellpadding="0" cellspacing="0">
      <tr class="header"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
      <tr class="body"> 
        <td class="left"></td>
        <td class="center">
          <!-- 版面内容 开始 -->
          <table class="full" border="0" cellpadding="0" cellspacing="0">
            <tr class="hidden"> 
              <td height="20"><table class="hFull" border="0" cellspacing="0" cellpadding="0">
                  <tr> 
                    <td> 
                      <!-- 主菜单 开始 -->
                      <div id="navibar"><div class="loading"></div></div>
                      <!-- 主菜单 结束 -->
                    </td>
                    <td width="150" align="right">&nbsp;</td>
                  </tr>
                </table></td>
            </tr>
            <tr class="hidden"> 
              <td class="separator"></td>
            </tr>
            <tr> 
              <td valign="top">
                <table class="full" border="0" cellpadding="0" cellspacing="0">
                  <tr> 
                    <td id="palette">
                      <!-- 左栏 开始 -->
                      <table class="full border" border="0" cellpadding="0" cellspacing="0">
                        <tr id="treeTitle" class="bar"> 
                          <td class="opened">
                            <span class="icon"></span>角色<span class="button refresh" id="treeBtRefresh" title="刷新"></span><span class="button collapse" id="treeTitleBt"></span>
                          </td>
                        </tr>
                        <tr>
                          <td id="treeContainer">
                            <!-- tree 开始 -->
                            <Tree:Box id="tree" treeType="menu" baseurl="../framework/tree/"><div class="loading"></div></Tree:Box>
                            <!-- tree 结束 -->
                          </td>
                        </tr>
                        <tr id="statusTitle" class="bar">
                          <td class="opened">
                            <span class="icon"></span>状态信息<span class="button collapse" id="statusTitleBt"></span>
                          </td>
                        </tr>
                        <tr style="display:none">
                          <td id="statusContainer"></td>
                        </tr>
                      </table>                        
                      <!-- 左栏 结束 -->
                    </td>
                    <td>
                      <table class="full" border="0" cellpadding="0" cellspacing="0">
                        <tr valign="top">
                          <!-- 主内容区域 开始 -->
                          <td class="groove">
                            <div class="groove">
                              <table class="full" border="0" cellspacing="2" cellpadding="0">
                                <tr>
                                  <td>
                                    <!-- 标签区域 开始 -->
                                    <WorkSpace:Box id="ws" baseurl="../framework/workspace/">
                                      <!-- page1 开始 -->
                                      <WorkSpace:Page id=page1 pageStep="true">
                                        <table class="full" border="0" cellspacing="0" cellpadding="0">
                                          <tr valign="top">
                                            <td>
                                              <!-- xform 开始 -->
											  <XForm:Box id="page1Form" baseurl="../framework/xform/"><div class="loading"></div></XForm:Box>
                                              <!-- xform 结束 -->
                                            </td>
                                          </tr>
                                          <tr height="20">
                                            <td>
                                              <WorkSpace:PageStep>
                                                <input type="button" class="btWeak" value="上一步" id="page1BtPrev" onclick="ws.prevPhase(false)"/>
                                                <input type="button" class="btWeak" value="下一步" id="page1BtNext" onclick="ws.nextPhase(false)"/>
                                                <input type="button" class="btStrong" value="完成" id="page1BtSave"/>
                                              </WorkSpace:PageStep>
                                            </td>
                                          </tr>
                                        </table>
                                      </WorkSpace:Page>
                                      <!-- page1 结束 -->

                                      <!-- page2 开始 -->
                                      <WorkSpace:Page id=page2 class="tight">
                                        <table class="full" border="0" cellspacing="0" cellpadding="0">
                                          <tr class="trxx">
                                            <td class="r b">&nbsp;※可选：</td>
                                            <td class="r b">&nbsp;</td>
                                            <td class="b label">&nbsp;※已有：</td>
                                          </tr>
                                          <tr>
                                            <td class="r b" width="50%">
                                              <Tree:Box id="page2Tree" treeType="multi" baseurl="../framework/tree/" selectSelf="true"><div class="loading"></div></Tree:Box>
                                            </td>
                                            <td class="r b" style="background-color:#E4E6F5;width:18px">
												<input type="button" class="btWeakS" value=">>" id="page2BtAdd"/>
												<input type="button" class="btWeakS" value="<<" id="page2BtDel"/>
											</td>
                                            <td class="b">
                                              <Tree:Box id="page2Tree2" treeType="multi" baseurl="../framework/tree/" selectSelf="false"><div class="loading"></div></Tree:Box>
                                            </td>
                                          </tr>
                                          <tr height="20">
                                            <td colspan="3">
                                              <WorkSpace:PageStep>
                                                <input type="button" class="btWeak" value="上一步" id="page2BtPrev" onclick="ws.prevPhase(false)"/>
                                                <input type="button" class="btWeak" value="下一步" id="page2BtNext" onclick="ws.nextPhase(false)"/>
                                                <input type="button" class="btStrong" value="完成" id="page2BtSave"/>
                                              </WorkSpace:PageStep>
                                            </td>
                                          </tr>
                                        </table>
                                      </WorkSpace:Page>
                                      <!-- page2 结束 -->
                                      
                                      <!-- page4 开始 -->
                                      <WorkSpace:Page id=page4 class="tight">
                                        <table class="full" border="0" cellspacing="0" cellpadding="0">
                                          <tr class="trxx">
                                            <td class="r b">※可选用户组：</td>
                                            <td class="r b">※可选用户：</td>
                                            <td class="r b">&nbsp;</td>
                                            <td class="b label">※已有：</td>
                                          </tr>
                                          <tr>
                                            <td class="r b" width="30%">
                                              <Tree:Box id="page4Tree" treeType="menu" baseurl="../framework/tree/"><div class="loading"></div></Tree:Box>
                                            </td>
                                            <td class="r b" width="35%">
                                              <Tree:Box id="page4Tree2" treeType="multi" baseurl="../framework/tree/" selectSelf="false"></Tree:Box>
                                            </td>
                                            <td class="r b" style="background-color:#E4E6F5;width:18px">
												<input type="button" class="btWeakS" value=">>" id="page4BtAdd"/>
												<input type="button" class="btWeakS" value="<<" id="page4BtDel"/>
											</td>
                                            <td class="b">
                                              <Tree:Box id="page4Tree3" treeType="multi" baseurl="../framework/tree/" selectSelf="false"><div class="loading"></div></Tree:Box>
                                            </td>
                                          </tr>
                                          <tr height="20">
                                            <td colspan="4">
                                              <WorkSpace:PageStep>
                                                <input type="button" class="btWeak" value="上一步" id="page4BtPrev" onclick="ws.prevPhase(false)"/>
                                                <input type="button" class="btWeak" value="下一步" id="page4BtNext" onclick="ws.nextPhase(false)"/>
                                                <input type="button" class="btStrong" value="完成" id="page4BtSave"/>
                                              </WorkSpace:PageStep>
                                            </td>
                                          </tr>
                                        </table>
                                      </WorkSpace:Page>
                                      <!-- page4 结束 -->

                                    </WorkSpace:Box>
                                    <!-- 标签区域 结束 -->
                                  </td>
                                </tr>
                              </table>                                
                            </div>
                          </td>
                          <!-- 主要内容区域 结束 -->
                        </tr>
                      </table></td>
                  </tr>
                </table></td>
            </tr>
          </table>            
          <!-- 版面内容 结束 -->
        </td>
        <td class="right"></td>
      </tr>
      <tr class="footer"> 
        <td class="left"></td>
        <td class="center"></td>
        <td class="right"></td>
      </tr>
    </table>
    <!-- 版面 结束 -->
  </td>
</tr>
</table>
</body>
</html>
