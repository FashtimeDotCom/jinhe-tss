<!DOCTYPE HTML>
<HTML xmlns:WorkSpace xmlns:Tree xmlns:Grid xmlns:Form>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>日志查询</title>

<link href="../../css/css.css" rel="stylesheet">
<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<SCRIPT type="text/javascript">
<!-- 
    /* 后台响应数据节点名称 */
    XML_MAIN_TREE = "ObjectTree";
    XML_LOG_LIST  = "LogList";
    XML_LOG_INFO  = "LogInfo";
 
    /* XMLHTTP请求地址汇总 */
	URL_INIT       = NO_AUTH_PATH + "log/objects";
    URL_LOG_LIST   = NO_AUTH_PATH + "log/";
    URL_LOG_DETAIL = NO_AUTH_PATH + "log/item/";

	if(IS_TEST) {
		URL_INIT = "data/log_init.xml?";
		URL_LOG_LIST = "data/loglist.xml?";
		URL_LOG_DETAIL = "data/log1.xml?";
	}
	
    /* 页面初始化 */
    function init() {
		initPaletteResize();
		initMenus();
		initWorkSpace();
		initEvents();

		loadInitData();

		var p = new HttpRequestParams();
		loadGridData(p, "1"); 
    }
 
    /* 菜单初始化 */
    function initMenus() {
		/* 树菜单初始化  */
		var item1 = {
			label:"浏览日志",
			callback:showLogList,
			icon:"images/view_list.gif",
			visible:function() {return !isTreeRoot();}
		}
		var item2 = {
			label:"搜索日志",
			callback:searchLog,
			icon:"images/search.gif",
			visible:function() {return !isTreeRoot();}
		}

		var menu = new Menu();
		menu.addItem(item1);
		menu.addItem(item2);
		$$("tree").contextmenu = menu;

		/* Grid菜单初始化  */
		var item1 = {
			label:"查看",
			callback:function() {
					showLogInfo(false);
			},
			icon:"images/view.gif",
			enable:function() {return true;},
			visible:function() {return true;}
		}

		var menu = new Menu();
		menu.addItem(item1);
		$$("grid").contextmenu = menu;
    }

	function loadInitData() {
        var onresult = function() {
            var tree = $T("tree", this.getNodeValue(XML_MAIN_TREE));

			var treeElement = $$("tree");
            treeElement.onTreeNodeDoubleClick = function(eventObj) {
               if( !isTreeRoot() ) {
					showLogList();
				}
            }
            treeElement.onTreeNodeRightClick = function(eventObj) {
				onTreeNodeRightClick(eventObj);
            }
        }

        Ajax({url : URL_INIT, onresult : onresult});
    }

    /* grid加载数据  */
    function loadGridData(requestParam, page) {
		showGrid(URL_LOG_LIST, XML_LOG_LIST, showLogInfo, "grid", page, requestParam);
    }
	
	function showLogList() {		
	    var treeID = getTreeNodeId();
		var p = new HttpRequestParams();
		p.setContent("operateTable", treeID);
		loadGridData(p, "1"); 
    }

    function searchLog() {
        var treeNode = $T("tree").getActiveTreeNode();
        if( treeNode ) {
            var treeID = treeNode.getId();
            var treeName = treeNode.getName();
            var condition = window.showModalDialog("searchlog.htm", {applicationId:treeID, title:"搜索\"" + treeName + "\"下的日志"}, "dialogWidth:250px;dialogHeight:250px;");
            if( condition ) { 
                Cache.Variables.add("condition", condition);
				
                var p = new HttpRequestParams();
				var xmlReader = new XmlReader(condition.dataXml);
				var dataNode  = new XmlNode(xmlReader.documentElement);
				p.setXFormContent(dataNode);
				loadGridData(p, "1"); 
            }
        }
    }

    /*
     *	显示日志详细信息
     *	参数：	boolean:editable            是否可编辑(默认true)
     */
    function showLogInfo() {		
		var rowID = $G("grid").getRowAttributeValue("id");  
		var rowName = "日志" + rowID;
		
        var callback = {};
		callback.onTabClose = function(eventObj){
			if( ws.noTabOpend() ) {
				//$$("wsTR").style.display = "none";
			}            
        };
        callback.onTabChange = function() {
            setTimeout(function() {
                loadLogDetailData(rowID);
            }, TIMEOUT_TAB_CHANGE);
        };

        var inf = {};
		inf.label = OPERATION_VIEW.replace(/\$label/i, rowName);
        inf.SID = "viewRow_" + rowID;
        inf.defaultPage = "page1";
        inf.phases = null;
        inf.callback = callback;
        var tab = ws.open(inf);       
    }
	
    /* 日志详细信息加载数据 */
    function loadLogDetailData(logId) {
		Ajax({
			url : URL_LOG_DETAIL + logId,
			onresult : function() { 
				var logInfoNode = this.getNodeValue(XML_LOG_INFO);
				var page1FormObj = $X("page1Form", logInfoNode);
			}
		});
    }
	
	
    window.onload = init;

	logoutOnClose(); // 关闭页面自动注销

//-->
</SCRIPT>

</head>

<body>

<!-- 版面 开始 -->
<table class="panel" >
  <tr class="header"> 
	<td class="left"></td>
	<td class="center"></td>
	<td class="right"></td>
  </tr>
  <tr class="body"> 
	<td class="left"></td>
	<td class="center">
	  <!-- 版面内容 开始 -->
	  <table class="content">
		<tr> 
		  <td valign="top">
			<table>
			  <tr> 
				<td id="palette">
				  <!-- 左栏 开始 -->
				  <table class="border">
					<tr class="bar"> 
					  <td>
						<span class="icon"></span>操作对象<span class="button refresh" id="treeBtRefresh" title="刷新"></span>
						<span class="paletteSwitch" id="closeLeftBar"></span>
					  </td>
					</tr>
					<tr>
					  <td class="treeBox">
						<Tree:Box id="tree"><div class="loading"></div></Tree:Box>
					  </td>
					</tr>
				  </table>                        
				  <!-- 左栏 结束 -->
				</td>
				<td class="groove">
				  <table>
					<tr>
						<td id="gridTitle">
						  <span class="paletteSwitch" id="openLeftBar"></span>
						  <span class="icon"></span>日志列表<span class="buttonBox" id="gridToolBar"></span>
						</td>
					</tr>
					<tr id="gridTR">
						<td><Grid:Box id="grid"></Grid:Box></td>
					</tr>
					<tr id="wsTR" height="235px">
					  <td>
						<WorkSpace:Box id="ws">
						  <WorkSpace:Page id="page1">
							 <Form:Box id="page1Form" editable="false"></Form:Box>
						  </WorkSpace:Page>
						</WorkSpace:Box>
					  </td>
					</tr>
				  </table>
				 </td>
			  </tr>
			</table></td>
		</tr>
	  </table>            
	  <!-- 版面内容 结束 -->
	</td>
	<td class="right"></td>
  </tr>
  <tr class="footer"> 
	<td class="left"></td>
	<td class="center"></td>
	<td class="right"></td>
  </tr>
</table>
<!-- 版面 结束 -->

</body>
</html>
