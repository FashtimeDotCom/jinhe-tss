<!DOCTYPE html>
<html xmlns:Form> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>

<link href="../../tools/tssJS/css/tss.all.css" rel="stylesheet">
<link href="../../css/css.css" rel="stylesheet">

<script src="../../tools/tssJS/tssJS.all.js"></script>
<script src="../../tools/tssUtils.js"></script>

<style>

body { margin: 3px; font-size: 12px; background-color:#E7E7E7; overflow:hidden; }
.dialog { width:300px;height:300px;position:relative;overflow:hidden; }
#passwordInfo { padding:5px; border:1px solid #3399ff; z-index:12; position:relative; }

</style>

<SCRIPT LANGUAGE="JavaScript">
<!--
 
	XML_PASSWORD_INFO = "PasswordInfo";
	XML_SECURITY_LEVEL = "SecurityLevel";

    /* XMLHTTP请求地址汇总 */
    URL_INIT        = AUTH_PATH + "user/self/detail";
    URL_CHECK_PWD   = "getPasswordStrength.in";
	URL_CHANGE_PWD  = "resetPassword.in";

	if( IS_TEST ) {
		URL_INIT        = "mockdata/register_init.xml";
		URL_CHECK_PWD   = "mockdata/password_check.xml";
		URL_CHANGE_PWD  = "mockdata/_success.xml";
	}

	var passwordForm;

    function init() {
		Ajax({
			url : URL_INIT,
			headers: {"appCode": FROMEWORK_CODE},
			onresult : function() { 
				var passwordXML = this.getNodeValue(XML_PASSWORD_INFO); 
				Cache.XmlDatas.add(XML_PASSWORD_INFO, passwordXML);
				passwordForm = $X("passwordForm", passwordXML);

				$$("newPassword").onblur = function() { 
					var password = this.value;
					passwordForm.updateDataExternal("newPassword", password);

					if(password == null || password == "") return;
					
					var loginName = passwordForm.getData("loginName");
					checkPasswordSecurityLevel(passwordForm, URL_CHECK_PWD, password, loginName);
				}
			}
		});
    }

    function changePassword() {
		var oldpassword = passwordForm.getData("password");
        var password    = passwordForm.getData("newPassword");
        var repassword  = passwordForm.getData("newPassword2");
		var userId = passwordForm.getData("userId");

        if(password != repassword) {
            return alert("两次密码输入不一致，请重新确认");
        }
		else if(null == oldpassword || "" == oldpassword) {
            return alert("原密码不能为空");
        }
		
		Ajax({
			url : URL_CHANGE_PWD,
			params : {"password": oldpassword, "newPassword": password, "userId": userId},
			onsuccess : function() { 
				window.close();
			}
		});
    }

    window.onload = init;

//-->
</SCRIPT>
</head>

<body>
<div class="dialog">

	<div id="passwordInfo">
		<XForm:Box id="passwordForm" baseurl="framework/xform/"></XForm:Box>
	</div>
	
	<div class="bt">
		<input type="button" class="btStrong" value="修改" onclick="changePassword()" id="savePWDButton"/> 
		<input type="button" class="btWeak"   value="关闭" onclick="window.close()"/>
	</div>
</div>
</body>
</html>
